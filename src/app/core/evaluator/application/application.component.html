<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button color="ghg-green"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title>
    Evaluation
  </ion-title>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="section-title">
          <h3>To evaluate list</h3>
        </div>
      </ion-col>
    </ion-row>
    <div *ngIf="!isGotApplication; else gotApplication" class="error-home-section">
      <ion-img [src]="imgNotFound"></ion-img>
      <p>No nominated application yet</p>
    </div>

    <ng-template #gotApplication>
      <ion-row *ngFor="let application of mergedNominatedApplications">
        <ion-col>
          <ion-card mode="ios">
            <ion-card-header color="light">
              <ion-card-subtitle>
                <ion-row>
                  <ion-col>
                    <p class="m-0">
                      {{application.schedule_date}}
                    </p>
                  </ion-col>
                  <ion-col class="text-right">
                    <div *ngIf="application.schedule_session == 'AM'">
                      <p class="m-0">Morning</p>
                    </div>
                    <div *ngIf="application.schedule_date == 'PM'">
                      <p class="m-0">Evening</p>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item class="evaluation=list"lines="none">
                <ion-label  class="ion-text-wrap">
                  <p>{{application.applicant_full_name}}</p>
                  <h5>{{application.applied_house_address}}</h5>
                </ion-label>
                <ion-chip class="chip-red" (click)="doStartEvaluate(application.id)">Evaluate</ion-chip>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
