<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header mode="ios">
      <ion-toolbar class="text-center">
        <ion-img style="max-width: 5rem; margin: 1rem auto" [src]="imgLogo"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="side-menu" lines="full">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'forward'" routerLinkActive="menu-active" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
